<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mismatchr</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="title">MISMATCHR</div>
    <div id="subtitle">A permission mismatch analysis engine for developers and researchers alike.</div>
    <hr />
    <div id="analysis-preamble"></div>
    <div id="permission-display">
        <div class="permission-column">
            <div class="permission-column-title">Declared Permissions</div>
            <div id="permission-declarations"></div>
        </div>
        <div class="permission-column">
            <div class="permission-column-title">Used Permissions</div>
            <div id="permission-usage"></div>
        </div>
    </div>
    <div id="buttons">
        <button class="button" id="btn-sort-alphabetically">SORT ALPHABETICALLY</button>
        <button class="button" id="btn-sort-by-risk">SORT BY RISK</button>
    </div>
    <div id="app-list"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
